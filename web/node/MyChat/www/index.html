<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body  style="">
          <!-- 粒子背景 -->
    <!-- count particles -->
<div class="count-particles">
        <span class="js-count-particles">--</span> particles
      </div>
      
      <!-- particles.js container -->
      <div id="particles-js"></div>
      
      <!-- scripts -->
    <script src="https://cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>
      <script src="js/app.js"></script>
      
      <!-- stats.js -->
      <script src="js/lib/stats.js"></script>
      <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
          stats.begin();
          stats.end();
          if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
            count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
          }
          requestAnimationFrame(update);
        };
        requestAnimationFrame(update);

        $(window).resize(resizeCanvas);
            function resizeCanvas() {
                    canvas.attr("width", $(window).get(0).innerWidth);
                    canvas.attr("height", $(window).get(0).innerHeight);
                    context.fillRect(0, 0, canvas.width(), canvas.height());
            };
            resizeCanvas();
      </script>




<!-- ---------------------------------------------------- -->

    <h1>This is myChat</h1>
 <div id="chat_bady">
    <div class="banner">
        <span id="status"></span>
    </div>
    <div class="wrapper">
        <div id="historyMsg">
        </div>
        <div class="controls" >
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#edb860' title="font color" />
                <!-- <input id="emoji" type="button" value="emoji" title="emoji" /> -->
                <label for="sendImage" class="imageLable">
                    <input type="button" value="image"  / id="img_btn">
                    <input id="sendImage" type="file" value="image"/>
                </label>
                <input id="clearBtn" type="button" value="CLEAR" title="clear screen" />
                <input id="sendBtn" type="button" value="SEND">
            </div>
            <textarea id="messageInput" placeHolder="enter to send"></textarea>
  
            <div id="emojiWrapper">

    </div>
    <div id="loginWrapper">

    </div>
  </div>
