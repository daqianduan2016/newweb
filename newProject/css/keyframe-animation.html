<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <style>
    *{margin: 0;padding: 0;}
    #div1{width: 100px;height: 100px;background: rgb(101, 94, 180);}
    @keyframes move{
        /* 0%{transform: translate(100px)}
        20%{transform: translate(200px)}
        40%{transform: translate(300px)}
        60%{transform: translate(400px)}
        80%{transform: translate(500px)} */
        100%{transform: translate(600px)}
    }
    .move{
        animation: move 5s
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <button id="btn-move">move</button>
</body>
<script>
    $('#btn-move').on('click',()=>{
        $('#div1').addClass('move')
    })
</script>
</html>
